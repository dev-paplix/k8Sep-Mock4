apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-deployment
  namespace: qq7
  labels:
    app: terraform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraform
  template:
    metadata:
      labels:
        app: terraform
    spec:
      containers:
        - name: terraform
          image: hashicorp/terraform:latest
          ports:
            - containerPort: 80