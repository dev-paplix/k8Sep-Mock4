apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: shared-storage
          mountPath: /usr/share/nginx/html  
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-pvc