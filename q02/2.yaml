apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
#type: kubernetes.io/basic-auth
stringData:
  MONGO_INITDB_ROOT_USERNAME: aXdhbgo=
  MONGO_INITDB_ROOT_PASSWORD: aXdhbgo=


//confgimap

apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-configmap
data:
  ME_CONFIG_MONGODB_ADMINUSERNAME: iwan
  ME_CONFIG_MONGODB_ADMINPASSWORD: iwan

//statefulset

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: qq3
spec:
  serviceName: mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        ports:
        - containerPort: 27017
          name: mongo
      - name: mongo-express
        image: mongo-express
        env:
        - name: ME_CONFIG_MONGODB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: ME_CONFIG_MONGODB_URL
        - name: ME_CONFIG_BASICAUTH
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: ME_CONFIG_BASICAUTH
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
        valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
        valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        ports:
        - containerPort: 8081
          name: mongo-express
---


apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9376