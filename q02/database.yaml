apiVersion: v1
data:
  ME_CONFIG_BASICAUTH: "false"
  ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: mongo-config
controlplane $ cat database.yaml 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: qq3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mongo
        ports:
        - containerPort: 27017
          name: database
        envFrom:
          - configMapRef:
              name: mongo-config
          - secretRef:
              name: mongo-secret
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 80
          name: mongo-express
        envFrom:
          - secretRef:
              name: mongo-secret