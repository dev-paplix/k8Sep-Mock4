apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80  