apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80  

---

apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: qq8
spec:
  type: LoadBalancer  # Change to NodePort if LoadBalancer is not supported
  ports:
  - port: 8080       # The port that will be exposed
    targetPort: 80   # The port on which the whoami container listens
    protocol: TCP
  selector:
    app: http
