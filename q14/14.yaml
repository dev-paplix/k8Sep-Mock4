apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http
        image: traefik/whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: qq8
spec:
  selector:
    app: http
  ports:
  - name: http
    port: 8080
    targetPort: 80
    nodePort: 8080
  type: LoadBalancer