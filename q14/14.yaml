apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http
        image: traefik/whoami
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: http
spec:
  selector:
    app: http
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
