apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http
        image: traefik/whoami
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: http-service
  namespace: qq8
spec:
  type: LoadBalancer  # Expose the service to the internet
  ports:
   - port: 8080
    targetPort: 80  # Forward traffic to the container's port
  selector:
    app: http