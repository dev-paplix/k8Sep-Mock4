apiVersion: apps/v1
kind: Deployment
metadata:
  name: syakir-deploy
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: syakir-service
  namespace: qq8
spec:
  selector:
    app: http
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
  type: LoadBalancer