apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: http-service
  namespace: qq8
spec:
  type: NodePort
  selector:
    app: whoami
  ports:
  - port: 8080
    targetPort: 80
    nodePort: 30012