apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: nameserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80
--------

apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: nameserver
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 8080
  selector:
    app: http
