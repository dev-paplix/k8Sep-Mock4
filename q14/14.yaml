apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: qq8
  labels:
    app: http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http
        image: traefik/whoami:latest
        ports:
        - containerPort: 80
