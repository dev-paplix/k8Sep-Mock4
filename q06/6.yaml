apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: qq3
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 30  
      periodSeconds: 10         
      timeoutSeconds: 5        
      successThreshold: 1      
      failureThreshold: 3      
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5    
      periodSeconds: 5           
      timeoutSeconds: 5          
      successThreshold: 1       
      failureThreshold: 3  